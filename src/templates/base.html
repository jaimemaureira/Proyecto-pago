<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %}Proyecto Pago{% endblock %}</title>

        <!-- Bootstrap 5 CSS (CDN) -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}">

        {% block head %}
        {% endblock %}
    </head>

    <body class="bg-light">

        <!-- Contenido principal -->
        <nav class="navbar navbar-expand-lg navbar-dark"
            style="background-color:#2f343a;">
            <div class="container-fluid d-flex align-items-center">
                <!-- Logo + nombre (centrado vertical) -->
                <a class="navbar-brand d-flex align-items-center gap-2 m-0"
                    href="{{ url_for('main.index') }}">
                    <img
                        src="https://qzglsovuemdzvuhophmv.supabase.co/storage/v1/object/public/logo_empresa/taxi-logo-concept-on-light-260nw-682377904.webp"
                        alt="Logo"
                        class="navbar-logo" />
                    <span class="fw-semibold">Empresa</span>
                </a>

                <!-- Botón responsive -->
                <button class="navbar-toggler ms-auto" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarMain"
                    aria-controls="navbarMain" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Links a la derecha -->
                <div class="collapse navbar-collapse" id="navbarMain">
                    <ul
                        class="navbar-nav ms-auto align-items-lg-center mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active"
                                href="{{ url_for('main.index') }}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="/automoviles">Automóviles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="{{ url_for('main.owner') }}">Propietarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="{{ url_for('main.driver') }}">Conductores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="{{ url_for('main.guias') }}">Guías de Despacho</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="/turnos">Turnos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container my-4">
            {% block content %}{% endblock %}
        </main>

        <footer class="border-top mt-5 py-3 bg-white">
            <div class="container text-muted small">
                &copy; {{ 2025 }} Proyecto Pago
            </div>
        </footer>

        <!-- Bootstrap 5 JS Bundle (CDN) -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Tu JS (opcional) -->
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>

        {% block scripts %}{% endblock %}
    </body>
</html>
