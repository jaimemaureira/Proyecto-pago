<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}">

        <title>Administración de flota</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark"
            style="background-color:#2f343a;">
            <div class="container-fluid d-flex align-items-center">
                <!-- Logo + nombre (centrado vertical) -->
                <a class="navbar-brand d-flex align-items-center gap-2 m-0"
                    href="{{ url_for('main.index') }}">
                    <img
                        src="https://qzglsovuemdzvuhophmv.supabase.co/storage/v1/object/public/logo_empresa/taxi-logo-concept-on-light-260nw-682377904.webp"
                        alt="Logo"
                        class="navbar-logo" />
                    <span class="fw-semibold">Gestión de flota vehicular</span>
                </a>
            </nav>
            <div class="container-fluid">
                <div class="row justify-content-center mt-5">
                    <div class="col-md-6 text-center">
                        <h1 class="mb-4">Login Super-Admin Panel
                        </div>
                        <div class="container-fluid">
                            <div class="card card_login">
                                <div class="card-body">

                                    <form>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1"
                                                class="form-label">Email
                                            </label>
                                            <input type="email"
                                                class="form-control"
                                                id="exampleInputEmail1"
                                                aria-describedby="emailHelp">
                                            <div id="emailHelp"
                                                class="form-text">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1"
                                                class="form-label">Password</label>
                                            <input type="password"
                                                class="form-control"
                                                id="exampleInputPassword1">
                                        </div>

                                        <button type="submit"
                                            class="btn btn-primary btn_login">Entrar</button>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <footer class="border-top mt-5 py-3 bg-white">
                    <div class="container text-muted small">
                        &copy; {{ 2025 }} Gestion flota vehicular
                    </div>
                </footer>

                <!-- Bootstrap 5 JS Bundle (CDN) -->
                <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

                <!-- Tu JS (opcional) -->
                <script
                    src="{{ url_for('static', filename='js/app.js') }}"></script>

            </body>
        </html>
